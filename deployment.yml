apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-flask
  labels:
    app: app-python
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      containers:
        - name: app-python
          image: leandro2m/app-python
          ports:
          - name: backend-port
            containerPort: 8080
---
